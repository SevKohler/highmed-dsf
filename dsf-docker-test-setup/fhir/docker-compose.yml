version: '3.2'

volumes:
   log_storage:

services:
   proxy:
      image: highmed/fhir_proxy
      restart: on-failure
      ports:
      - 80:80
      - 443:443
      volumes:
      -  type: bind
         source: ./proxy/ssl
         target: /usr/local/apache2/ssl
      environment:
         HTTPS_SERVER_NAME_PORT: localhost:443
         APP_SERVER_IP: 172.28.1.3
      networks:
         frontend:
            ipv4_address: 172.28.1.2
         bpe:
            ipv4_address: 172.28.2.2
            aliases:
            - fhir
      depends_on:
      - app
   app:
      image: highmed/fhir
      restart: on-failure
      volumes:
      - log_storage:/opt/fhir/log
      -  type: bind
         source: ./app/conf
         target: /opt/fhir/conf
      networks:
         frontend:
            ipv4_address: 172.28.1.3
         backend:
            ipv4_address: 172.28.1.130
      depends_on:
      - db
   db:
      image: postgres
      restart: on-failure
      environment:
         POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
         POSTGRES_USER_FILE: /run/secrets/postgres_user
         POSTGRES_DB_FILE: /run/secrets/postgres_db
      networks:
         backend:
            ipv4_address: 172.28.1.131
      secrets:
      - postgres_password
      - postgres_user
      - postgres_db
secrets:
   postgres_password:
      file: ./db/conf/postgres_password
   postgres_user:
      file: ./db/conf/postgres_user
   postgres_db:
      file: ./db/conf/postgres_db
networks:
   frontend:
      driver: bridge
      ipam:
         driver: default
         config:
         -  subnet: 172.28.1.0/25
   backend:
      driver: bridge
      ipam:
         driver: default
         config:
         -  subnet: 172.28.1.128/25
   bpe:
      driver: bridge
      ipam:
         driver: default
         config:
         -  subnet: 172.28.2.0/24